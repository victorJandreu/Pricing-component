<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

 
</head>
<body>

  <div class="container"> 
    <header>
      <h1>Our Pricing</h1>
      <div class="flex">
        <p>Annually</p>
        <button id="btn">
          <span></span>
        </button>
        <p>Monthly</p>
      </div>
    </header>

    <main>
      <section>
        <h2>Basic</h2>
        <p>&dollar;<span class="number">199.99</span></p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button>Learn More</button>
      </section>

      <section class="middle">
        <h2>Professional</h2>
        <p>&dollar;<span class="number">249.99</span></p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button>Learn More</button>
      </section>

      <section>
        <h2>Master</h2>
        <p>&dollar;<span class="number">399.99</span></p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button>Learn More</button>
      </section>
    </main>

    <img id="top" src="./images/bg-top.svg" alt="top">
    <img id="bottom" src="./images/bg-bottom.svg" alt="bottom">
  </div>

<script src="./main.js"></script>
</body>
</html>
